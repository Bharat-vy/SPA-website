<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="#" data-target="home">Home</a></li>
                    <li><a href="#" data-target="about">About</a></li>
                    <li><a href="#" data-target="contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="home" class="page">
                <h1>Welcome to the Home Page</h1>
                <p>This is the home section of the SPA.</p>
            </section>
            <section id="about" class="page" style="display: none;">
                <h1>About Us</h1>
                <p>This is the about section of the SPA.</p>
            </section>
            <section id="contact" class="page" style="display: none;">
                <h1>Contact Us</h1>
                <p>This is the contact section of the SPA.</p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
